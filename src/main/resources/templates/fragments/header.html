<header th:fragment = "header" class="bg-white shadow p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-10">
    
    <div class="flex items-center space-x-3">
	    <img src="/images/logo.png" alt="Logo" class="h-10 w-10 object-contain" />
	    <span class="text-[32px] font-bold italic text-green-700 font-serif">SHtwe Toe Real Estate</span>
	 </div>
	 
		 
   <!-- Search Bar -->
  <form th:action="@{/search}" method="get" class="flex items-center gap-2 w-full md:w-auto">
    <input
      type="text"
      name="location"
      placeholder="Search properties...eg., location"
      class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <button
      type="submit"
      class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition"
    >
      Search
    </button>
  </form>

  <!-- Welcome Message -->
  <div class="text-gray-600">
    Welcome back, <span class="text-green-700 text-xl" 
      th:if="${session.loginUser != null}" 
      th:text="${session.loginUser.email}"></span> ðŸ‘‹
  </div>
 </header>
