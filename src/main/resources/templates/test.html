<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>Admin Dashboard</title>
	  <script src="https://cdn.tailwindcss.com"></script>
	  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
	</head>
	<body class="bg-gray-100">
	
	  <!-- Sidebar -->
	  <div class="flex h-screen">
	    <div th:replace = "fragments/sidebar :: sidebar"></div>
	
	    <!-- Main Content -->
	    <div class="flex-1 p-6 overflow-y-auto">
	      <header class="mb-6">
	        <h1 class="text-3xl font-semibold text-green-700">Dashboard</h1>
	        <p class="text-gray-600">Welcome back, user ðŸ‘‹</p>
	      </header>
	
	      <!-- Stats Cards -->
	      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
	        <div class="bg-white p-4 rounded shadow hover:shadow-lg border-l-4 border-green-500">
	          <p class="text-gray-600">Users</p>
	          <p class="text-2xl font-bold text-green-700">120</p>
	        </div>
	        <div class="bg-white p-4 rounded shadow hover:shadow-lg border-l-4 border-green-500">
	          <p class="text-gray-600">Properties</p>
	          <p class="text-2xl font-bold text-green-700">58</p>
	        </div>
	        <div class="bg-white p-4 rounded shadow hover:shadow-lg border-l-4 border-green-500">
	          <p class="text-gray-600">Revenue</p>
	          <p class="text-2xl font-bold text-green-700">$12,300</p>
	        </div>
	      </div>
	
	      <!-- Recent Table -->
	      <div class="bg-white p-6 rounded shadow">
	        <h2 class="text-lg font-semibold text-green-700 mb-4">Recent Properties</h2>
	        <table class="min-w-full text-sm">
	          <thead class="bg-green-100 text-green-800">
	            <tr>
	              <th class="py-2 px-4 text-left">Title</th>
	              <th class="py-2 px-4 text-left">Location</th>
	              <th class="py-2 px-4 text-left">Price</th>
	              <th class="py-2 px-4 text-left">Status</th>
	            </tr>
	          </thead>
	          <tbody>
	            <tr class="border-b hover:bg-gray-50">
	              <td class="py-2 px-4">Modern Apartment</td>
	              <td class="py-2 px-4">New York</td>
	              <td class="py-2 px-4">$250,000</td>
	              <td class="py-2 px-4"><span class="px-2 py-1 text-xs bg-green-200 text-green-800 rounded">Active</span></td>
	            </tr>
	            <tr class="border-b hover:bg-gray-50">
	              <td class="py-2 px-4">Beach House</td>
	              <td class="py-2 px-4">Miami</td>
	              <td class="py-2 px-4">$800,000</td>
	              <td class="py-2 px-4"><span class="px-2 py-1 text-xs bg-green-100 text-green-700 rounded">Pending</span></td>
	            </tr>
	          </tbody>
	        </table>
	      </div>
	    </div>
	  </div>
	
	</body>
</html>
