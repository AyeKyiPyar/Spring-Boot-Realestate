<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Login to RealEstate User</h2>

        <!-- Error message -->
        <div th:if="${error}" class="mb-4 text-sm text-red-600 bg-red-100 px-4 py-2 rounded" th:text="${error}" >
            
        </div>
		<p th:if="${param.error}">Invalid email or password</p>
		
        <!-- Logout message -->
        <div th:if="${param.logout}" class="mb-4 text-sm text-green-700 bg-green-100 px-4 py-2 rounded">
            You have been logged out successfully.
        </div>

        <form th:action="@{/login/process}" th:object = "${user}" method="post" class="space-y-4">
            <div>
                <label for="email" class="block mb-1 text-gray-700">Email</label>
                <input type="email" id="email" th:field ="*{email}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <label for="password" class="block mb-1 text-gray-700">Password</label>
                <input type="password" id="password" th:field = "*{password}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <div class="flex items-center justify-between">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-green-600">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-green-600 hover:underline">Forgot password?</a>
            </div>

            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? <a th:href="@{/register}" class="text-green-600 hover:underline">Register</a>
        </p>
    </div>

</body>
</html>
