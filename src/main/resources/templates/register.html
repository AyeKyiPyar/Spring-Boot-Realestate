<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Create Your Account</h2>

        <!-- Error message -->
        <div th:if="${param.error}" class="mb-4 text-sm text-red-600 bg-red-100 px-4 py-2 rounded">
            An error occurred while registering. Please try again.
        </div>

        <!-- Success message -->
        <div th:if="${param.success}" class="mb-4 text-sm text-green-700 bg-green-100 px-4 py-2 rounded">
            Registration successful! You can now <a href="/login" class="text-green-600 hover:underline">login</a>.
        </div>

        <form th:action="@{/register/process}" th:object = "${user}" class="space-y-4" enctype="multipart/form-data" method = "post">
            <div>
                <label for="name" class="block mb-1 text-gray-700">Username</label>
                <input type="text" id="username"th:field ="*{name}"  required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <label for="email" class="block mb-1 text-gray-700">Email</label>
                <input type="email" id="email" th:field ="*{email}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <label for="password" class="block mb-1 text-gray-700">Password</label>
                <input type="password" id="password" th:field ="*{password}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label for="phone" class="block mb-1 text-gray-700">Phone</label>
                <input type="text" id="phone" th:field ="*{phone}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div><div>
                <label for="address" class="block mb-1 text-gray-700">Address</label>
                <input type="text" id="address" th:field ="*{address}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label for="phone" class="block mb-1 text-gray-700">Image</label>
                <input type="file" id="confirmPassword" name="file" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            

            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition">
                Register
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? <a th:href="@{/}" class="text-green-600 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
